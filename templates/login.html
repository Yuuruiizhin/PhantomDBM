<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Base de Datos - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primario: #333;
            --color-secundario: #212529;
            --color-terciario: #DA9CFF;
            --color-texto-claro: #fff;
            --color-texto-oscuro: #000;
        }
        
        body {
            background-color: var(--color-primario);
            color: var(--color-texto-claro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: var(--color-secundario);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .btn-purple, .btn-primary { 
            background-color: var(--color-terciario); 
            border-color: var(--color-terciario); 
            color: var(--color-texto-oscuro); 
        }
        .btn-purple:hover, .btn-primary:hover { 
            filter: brightness(0.8);
            color: var(--color-texto-oscuro);
        }

        .form-control {
            background-color: var(--color-primario);
            border: 1px solid var(--color-terciario);
            color: var(--color-texto-claro);
        }
        .form-control:focus {
            background-color: var(--color-primario);
            color: var(--color-texto-claro);
            border-color: var(--color-terciario);
            box-shadow: 0 0 0 0.25rem rgba(218, 156, 255, 0.5);
        }

        .form-label {
            color: var(--color-texto-claro);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión en el Host</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="row">
                    <div class="col-12 mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('index') }}" method="post">
            <div class="mb-3">
                <label for="host" class="form-label">Host (Opcional)</label>
                <input type="text" class="form-control" id="host" name="host" value="localhost">
                <small class="form-text text-muted">Deja vacío para usar 'localhost' por defecto.</small>
            </div>
            <div class="mb-3">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user" name="user" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-purple">Conectar</button>
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p>O inicia sesión como empresa:</p>
            <a href="{{ url_for('empresas_login') }}" class="btn btn-outline-info">Empresa</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
